<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>六角上課Practice</title>
    <link rel="stylesheet" href="./memberLogin.css" />
  </head>
  <body>
    <div class="main-header"></div>

    <div class="container">
      <nav class="main-nav">
        <!-- href="/"即永遠從根目錄出發 -->
        <a href="/">RUBY MOVIES LOGIN</a>
      </nav>
      <form class="form">
        <h4>User ID</h4>
        <input
          type="text"
          placeholder="User ID"
          name="userid"
          value=""
          class="account"
        />
        <br />
        <h4>Password</h4>
        <input
          type="text"
          placeholder="Password"
          name="password"
          value=""
          class="password"
        />
        <br />
        <div class="bottom">
          <!-- <div class="btn btn-primary"><a href="https://tw.yahoo.com/" target="_blank">send</a></div> -->
          <input class="sendBtn" type="button" value="Login" />
          <input class="signUpBtn" type="button" value="SignUp" />
        </div>
      </form>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 通常會先載入好套件，最後再放入自己的js檔案 -->
    <script src="./memberLogin.js"></script>
    <!-- 最後再放入自己的js檔案 -->
  </body>
</html>
